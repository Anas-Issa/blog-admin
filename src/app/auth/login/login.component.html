<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="cart p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary"> Login</h3>
                        <P>Please login to your admin account to post a nwe blog post</P>
                    </div>
                    <form #loginForm=ngForm  (ngSubmit)="onSubmit(loginForm)"> 
                        <div class="form-group">
                        <input 
                        name="email" 
                        ngModel
                        type="email" 
                        class="form-control " 
                        placeholder="Email"
                        required
                        email
                        #Email="ngModel"
                        [ngClass]="{'is-invalid':Email.touched && Email.invalid}"
                        >
                        <div class="alert alert-danger"
                        *ngIf="Email.touched && Email.invalid">
                    <div *ngIf="Email.errors?.email">Email can not be empty</div>
                    <div *ngIf="Email.errors?.email">Please enter a valid email address</div>

                    
                    </div>
                        </div>
                         <div class="form-group">
                            <input
                            required  
                            name="password" 
                            ngModel 
                             type="password" 
                             class="form-control" 
                             placeholder="Password"
                             #Password="ngModel"
        [ngClass]="{'is-invalid':Password.touched && Password.invalid}"
>
                         </div>
                        <div class="alert alert-danger" *ngIf="Password.touched && Email.invalid">Password can not be empty</div>
                        
                         <button 
                         [disabled]="loginForm.invalid"
                         class="btn btn-info btn-block btn-theme">Login</button>

                    </form>
                </div>

            </div>
        </div>
                <div class="col-md-3"></div>

    </div>
</div>
