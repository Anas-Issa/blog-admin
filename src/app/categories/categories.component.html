<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center teext-theme-primary">{{formStatus}} Category</h3>
            <p class="text-center mb-5"> You can add new categories from here.</p>
            <form action="" class="form-inline text-center " #categgoryForm='ngForm' accordion 
            (ngSubmit)="onSubmit(categgoryForm)"
            >
                <div class="form-group col-md-10">
                    <input name="category" type="text" class="form-control shadow-effect "placeholder="Add New Category"
                    #newCategory='ngModel'
                    ngModel
                    required
                    [ngClass]="{'is-invalid':newCategory.touched && newCategory.invalid}"
                    [(ngModel)]="formCategory"
                    >
                    <div class="alert alert-danger err-msg" *ngIf="newCategory.touched && newCategory.invalid">
                        Category Field is required
                    </div>
                </div>
                <div class="col-md-2">
                    <button  
                    class="btn btn-info btn-block mb-2 btn-theme"
                    [disabled]="categgoryForm.invalid"
                    >{{formStatus}} Category</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="care shadow-effect">
                    <div class="card-body">
                        <table class="table row-border hover"> 
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of categoryArray;let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{category.data.category}}</td>
                                        <td>
                                            <button class="btn btn-sm btn-warning " (click)="onEdit(category.data.category,category.id)">Edit</button>
                                            <button class="btn btn-sm btn-warning ml-2 " (click)="onDelete(category.id)">Delete</button>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
    </div> 
</div>
