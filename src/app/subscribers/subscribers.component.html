
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-center">All Subscribers</h3>
                    <p>From here you can manage your Subscribers</p>

                    <button class="btn btn-warning  ml-2" routerLink="/">Back to Dashboard</button>

                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                         


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subscriber of  subscribersArray ; let i =index">
                                <td width="10">{{i+1}}</td>
                                <td width=200>{{subscriber.name}}</td>
                                <td width="200">{{subscriber.email}}</td>
                                <!-- <td style="word-wrap: break-word;max-width: 300px;" >{{post.data.excerpt }}</td> -->
                               
                                <td>

                                    <button class="btn btn-sm btn-danger ml-2"
                                    (click)="onDelete(subscriber.id)"
                                        >Delete</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
